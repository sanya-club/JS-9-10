<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
  <link rel="stylesheet" href="css/cusel.css">
  <link rel="stylesheet" href="css/jcarousel.responsive.css">
  <link rel="stylesheet" href="css/jquery.checkbox.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
  <script src="js/cusel.js"></script>
  <script src="js/jScrollPane.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script src="js/jquery.checkbox.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <nav class="main-menu">
        <ul class="menu">
          <li><a href="#">Link 1</a></li>
          <li class="dropdown"><a href="#">Link 2</a>
            <ul class="submenu submenu1" id="submenu">
              <li><a href="#">Link 1</a></li>
              <li><a href="#">Link 2</a></li>
              <li class="dropdown dropdown2"><a href="#">Link 3</a>
                <ul class="submenu submenu2">
                  <li><a href="#">Link 1</a></li>
                  <li><a href="#">Link 2</a></li>
                  <li><a href="#">Link 3</a></li>
                  <li><a href="#">Link 4</a></li>
                </ul>
              </li>
              <li><a href="#">Link 4</a></li>
            </ul>
          </li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
          <li><a href="#">Link 5</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="content">
    <div class="container">
      <section class="jcarousel-slider">
        <h2>JCaurusel</h2>
        <div class="jcarousel-wrapper">
          <div class="jcarousel">
            <ul>
              <li><img src="img/img1.jpg" alt="Image 1"></li>
              <li><img src="img/img2.jpg" alt="Image 2"></li>
              <li><img src="img/img3.jpg" alt="Image 3"></li>
              <li><img src="img/img4.jpg" alt="Image 4"></li>
              <li><img src="img/img5.jpg" alt="Image 5"></li>
              <li><img src="img/img6.jpg" alt="Image 6"></li>

            </ul>
          </div>

          <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
          <a href="#" class="jcarousel-control-next">&rsaquo;</a>

          <div class="jcarousel-pagination"></div>
        </div>
      </section>
      <section class="costom-select">
        <h2>Select</h2>
        <form action="#" method="post" class="costom-select__form">
          <div class="lineForm">
            <select id="city" name="city">
              <option value="">Element 1</option>
              <option value="2">Element 2</option>
              <option value="3">Element 3</option>
              <option value="4">Element 4</option>
              <option value="2">Element 5</option>
              <option value="3">Element 6</option>
              <option value="4">Element 7</option>
            </select>
        </form>
        </div>
      </section>
      <section class="jq-checkbox">
        <h2>Checkbox JQery</h2>
        <form action="#" method="post" class="jq-checkbox__form">
          <label for="ch1">
            <input type="checkbox" name="checkbox[]" class="bottom5" id="ch1" checked> Checkbox 1</label>
          <label for="ch2">
            <input type="checkbox" name="checkbox[]" class="bottom5" id="ch2"> Checkbox 2</label>
        </form>
      </section>
      <section class="css-checkbox">
        <h2>Checkbox CSS 3</h2>
        <form action="#" method="post" class="css-checkbox__form">
          <div>
            <input type="checkbox" id="answer1">
            <label for="answer1">Checkbox 1</label>
          </div>
          <div>
            <input type="checkbox" id="answer2" checked>
            <label for="answer2">Checkbox 2</label>
          </div>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
